
<div class="card  my-5">

    <div class="card-body p-5">
        <div class="p-5">
            <div class="text-center">
                <h4 class="my-3  font-weight-bold">Log In</h4>
            </div>
            <form class="user" [formGroup]="loginForm" (ngSubmit)="OnSubmit()">
                <div class="form-group">
                    <label>User Name</label>
                    <div class="input-group"><input type="text" formControlName="username"
                        class="form-control form-user" /></div>
                    
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="input-group">
                        <input type="password" formControlName="password"
                        class="form-control form-user" />
                    </div>
                    
                </div>
                <input type="submit" value="Submit" class="btn btn-dark btn-user btn-block">
            </form>
        </div>
    </div>
</div>
